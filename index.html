<!DOCTYPE html>
<html>
    <head>
        <title>Basic Webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <main>
            <nav>
                <h1>Basic Navbar</h1>
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Contact</li>
                    <li><a href="#"></a>About</li>
                    <li class="login-navbutton"><a href="#"></a>Login</li>
                </ul>
            </nav>
            <div class="form-container">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Abcd1234" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Abcd1234" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
